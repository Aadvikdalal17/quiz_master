{% extends "base.html" %}
{% block title %}Login - Quiz Master{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('user.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <div class="text-center">
                        <!-- Option 1: Comment out the problematic link -->
                        {# <a href="{{ url_for('user.reset_password_request') }}" class="text-decoration-none">Forgot your password?</a> #}
                        
                        <!-- Option 2: Replace with a placeholder link -->
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('user.register') }}" class="text-decoration-none">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
